name: liquid_ui
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0

  flutter_shared:
    # git: git://github.com/sgehrman/flutter_shared
    git: ssh://git@github.com/sgehrman/flutter_shared
    # path: ../flutter_shared

dev_dependencies:
  lint: ^1.5.3
  build_runner: ^1.12.1
  simple_json:
    git:
      url: git://github.com/sgehrman/simple_json
      path: simple_json
flutter:
  # The following line ensures that the Material Icons font is
